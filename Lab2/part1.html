<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			//first cube
			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
     		var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);
			
			//second cube
			var Geometry = new THREE.BoxGeometry();
			var Material = new THREE.MeshBasicMaterial( {color: 0xff0080} );
     		var Cube = new THREE.Mesh(Geometry, Material);
			scene.add(Cube);
			Cube.position.x=5;
			
			//third cube
			var Geometry1 = new THREE.BoxGeometry();
			var Material1 = new THREE.MeshBasicMaterial( {color: 0x0000ff} );
     		var Cube1 = new THREE.Mesh(Geometry1, Material1);
			scene.add(Cube1);
			Cube1.position.x=-5;

			camera.position.z = 7;

			function animate() {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
			
			geometry.rotateX(0.01);
			geometry.rotateY(-0.04);

			Cube.rotation.x += 0.02;
			Cube.rotation.y -= 0.01;

			Cube1.rotation.x -= 0.01;
			Cube1.rotation.y += 0.03;


			}

			animate();
			
			
			
		</script>
	</body>
</html>
